<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">
                <h2>Список</h2>
                <ul>
                    <li>А. Элемент 1 списка </li>
                    <li>B. Элемент 2 списка </li>
                </ul>
                <hr />
                <h2>Форма</h2>
                <form class="form-horizontal" method="get">
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="checkbox">
                                <label><input type="checkbox" name="checkbox1"> Чек-бокс 1</label>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="checkbox">
                                <label><input type="checkbox" name="checkbox2"> Чек-бокс 2</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked />
                                Радио-1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />
                                Радио-2
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login" class="col-md-2 control-label">Логин</label>
                        <div class="col-md-8">
                            <input type="text" name="login" class="form-control" id="login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">Пароль</label>
                        <div class="col-md-8">
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <button type="submit" class="btn btn-primary ">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <script src="../Scripts/jquery-1.10.2.js"></script>
        <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
